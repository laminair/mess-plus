name: messplus_classifier_training
method: bayes
metric:
  goal: minimize
  name: val/loss
parameters:
  learning_rate:
    min: 0.0001
    max: 0.1
  batch_size:
    values: [16, 32, 64, 128]
  epochs:
    values: [1, 3, 5]
  momentum:
    values: [0.9, 0.95, 0.99]
  max_length:
    values: [64, 128, 256]